<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrativo - COLESTUR</title>

<style>
body {
  margin: 0;
  background: #16212f;
  color: #e8edf3;
  font-family: "Segoe UI", sans-serif;
}

#loading {
  text-align: center;
  padding: 40px;
  font-size: 20px;
}

#panel {
  display: none;
  padding: 20px;
}

button {
  background: #274b78;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}
button:hover {
  background: #1c3a5d;
}
</style>
</head>
<body>

<div id="loading">Cargando panel...</div>

<div id="panel">
  <h1>Panel Administrativo COLESTUR</h1>

  <p>Aquí van las reservas, reportes, etc.</p>

  <button id="logout">Cerrar sesión</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpuX28qe2YFhX2rSzH01AIPP9EQDIsP94",
  authDomain: "colestur-reservas.firebaseapp.com",
  projectId: "colestur-reservas",
  storageBucket: "colestur-reservas.firebasestorage.app",
  messagingSenderId: "123689903908",
  appId: "1:123689903908:web:d4d710d7165e64a369f5b1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loading = document.getElementById("loading");
const panel = document.getElementById("panel");

onAuthStateChanged(auth, (user) => {
  if (user) {
    loading.style.display = "none";
    panel.style.display = "block";
  } else {
    setTimeout(() => {
      onAuthStateChanged(auth, (u2) => {
        if (!u2) window.location.href = "login.html";
      });
    }, 1200);
  }
});

document.getElementById("logout").onclick = () => {
  signOut(auth).then(() => window.location.href = "login.html");
};
</script>

</body>
</html>
