<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrativo - COLESTUR</title>

<style>
body {
  margin: 0;
  background: #16212f;
  color: #e8edf3;
  font-family: "Segoe UI", sans-serif;
}

#loading {
  text-align: center;
  padding: 40px;
  font-size: 20px;
}

#panel {
  display: none;
  padding: 20px;
}

/* Tabla */
table {
  width: 100%;
  border-collapse: collapse;
  background: #1f2c3c;
  border-radius: 10px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #2a3a4d;
  text-align: left;
}

th {
  background: #274b78;
  font-weight: 600;
}

tr:hover {
  background: #223142;
}

button {
  background: #274b78;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}
button:hover {
  background: #1c3a5d;
}
</style>
</head>
<body>

<div id="loading">Cargando panel...</div>

<div id="panel">
  <h1>Panel Administrativo COLESTUR</h1>

  <h2>Reservas registradas</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Pasajeros</th>
        <th>Servicio</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tablaReservas"></tbody>
  </table>

  <br>
  <button id="logout">Cerrar sesión</button>
</div>

<script type="module">
/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  onSnapshot,
  orderBy,
  query
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpuX28qe2YFhX2rSzH01AIPP9EQDIsP94",
  authDomain: "colestur-reservas.firebaseapp.com",
  projectId: "colestur-reservas",
  storageBucket: "colestur-reservas.firebasestorage.app",
  messagingSenderId: "123689903908",
  appId: "1:123689903908:web:d4d710d7165e64a369f5b1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loading = document.getElementById("loading");
const panel = document.getElementById("panel");
const tabla = document.getElementById("tablaReservas");

/* VERIFICAR LOGIN */
onAuthStateChanged(auth, (user) => {
  if (user) {
    loading.style.display = "none";
    panel.style.display = "block";
    cargarReservas();
  } else {
    window.location.href = "login.html";
  }
});

/* CARGAR RESERVAS EN TIEMPO REAL */
function cargarReservas() {
  const q = query(collection(db, "reservas"), orderBy("creadaEn", "desc"));

  onSnapshot(q, (snapshot) => {
    tabla.innerHTML = ""; // Limpiar tabla

    snapshot.forEach((doc) => {
      const r = doc.data();

      tabla.innerHTML += `
        <tr>
          <td>${r.nombre}</td>
          <td>${r.telefono}</td>
          <td>${r.origen}</td>
          <td>${r.destino}</td>
          <td>${r.fecha}</td>
          <td>${r.hora}</td>
          <td>${r.pasajeros}</td>
          <td>${r.servicio}</td>
          <td>${r.estado}</td>
        </tr>
      `;
    });
  });
}

/* LOGOUT */
document.getElementById("logout").onclick = () => {
  signOut(auth).then(() => window.location.href = "login.html");
};
</script>

</body>
</html>
