<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrativo â€“ COLESTUR</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #16212f;
        color: white;
    }

    header {
        background: #1f2c3c;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    #logout {
        background: #d9534f;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        float: right;
        margin-right: 20px;
        font-weight: bold;
    }

    .container {
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #3a4b5c;
        text-align: left;
    }

    th {
        background: #274b78;
    }
</style>

</head>
<body>

<header>
    Panel Administrativo â€“ COLESTUR
    <button id="logout">Cerrar sesiÃ³n</button>
</header>

<div class="container">
    <h2>Reservas registradas</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>TelÃ©fono</th>
                <th>Fecha</th>
                <th>Servicio</th>
            </tr>
        </thead>
        <tbody id="tabla-reservas">
            <tr><td colspan="4">Cargando datos...</td></tr>
        </tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
        getFirestore,
        collection,
        onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCpuX28qe2YFhX2rSzH01AIPP9EQDIsP94",
        authDomain: "colestur-reservas.firebaseapp.com",
        projectId: "colestur-reservas",
        storageBucket: "colestur-reservas.firebasestorage.app",
        messagingSenderId: "123689903908",
        appId: "1:123689903908:web:d4d710d7165e64a369f5b1",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”¥ PROTECCIÃ“N REAL DEL PANEL ADMIN
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            setTimeout(() => {
                window.location.href = "login.html";
            }, 700);
        }
    });

    // ðŸ”¥ Cerrar sesiÃ³n
    document.getElementById("logout").onclick = () => {
        signOut(auth).then(() => {
            window.location.href = "login.html";
        });
    };

    // ðŸ”¥ Cargar reservas desde Firestore
    const tabla = document.getElementById("tabla-reservas");

    onSnapshot(collection(db, "reservas"), (snapshot) => {
        tabla.innerHTML = "";

        snapshot.forEach((doc) => {
            const data = doc.data();
            tabla.innerHTML += `
                <tr>
                    <td>${data.nombre || "-"}</td>
                    <td>${data.telefono || "-"}</td>
                    <td>${data.fecha || "-"}</td>
                    <td>${data.servicio || "-"}</td>
                </tr>
            `;
        });
    });
</script>

</body>
</html>
