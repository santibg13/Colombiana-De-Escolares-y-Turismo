<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reservar – COLESTUR</title>

<link rel="stylesheet" href="css/style.css">

<style>
  :root {
    --bg: #050508;
    --card: #0c0d11;
    --card-soft: #13141b;
    --accent: #3a7ce9;
    --accent-glow: rgba(58,124,233,0.35);
    --text: #f4f6f9;
    --muted: #9ca3b5;
    --border: #1c1d25;
    --success: #42ba96;
    --danger: #ff5a5f;
    --shadow-deep: 0 25px 45px rgba(0,0,0,0.65);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    color: var(--text);
  }

  /* HEADER */
  header {
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    backdrop-filter: blur(8px);
    border-bottom: 1px solid #0e1015;
    background: rgba(10,10,14,0.6);
  }

  .logo-circle {
    width: 38px;
    height: 38px;
    border-radius: 999px;
    background: linear-gradient(135deg, #ffeaa7, #f1c40f);
    font-weight: 900;
    font-size: 18px;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .brand-text h1 {
    margin: 0;
    font-size: 19px;
    font-weight: 700;
  }

  .brand-text span {
    font-size: 12px;
    color: var(--muted);
  }

  /* LAYOUT */
  main {
    padding: 20px 16px 110px;
    max-width: 780px;
    margin: auto;
  }

  /* WELCOME */
  .welcome {
    background: linear-gradient(135deg, #14151d, #0c0d11);
    padding: 18px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.05);
    margin-bottom: 22px;
    box-shadow: var(--shadow-deep);
  }

  .welcome p { margin: 6px 0 0; color: var(--muted); font-size: 13px; }

  /* TRIP CARD */
  .trip-card {
    background: var(--card);
    padding: 18px;
    border-radius: 18px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-deep);
    margin-bottom: 22px;
  }

  .trip-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  /* FIELDS */
  .input-block {
    margin-bottom: 14px;
  }

  label {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
  }

  input, select {
    width: 100%;
    background: var(--card-soft);
    color: var(--text);
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    font-size: 14px;
    transition: .2s;
  }

  input:focus, select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 9px var(--accent-glow);
    outline: none;
  }

  /* MAPA */
  #map {
    width: 100%;
    height: 300px;
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-deep);
    margin-bottom: 22px;
  }

  /* DETAIL GRID */
  .grid {
    display: grid;
    gap: 14px;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  }

  /* MESSAGE */
  #mensajeReserva {
    margin-top: 12px;
    font-size: 14px;
    min-height: 20px;
  }

  /* BOTTOM BUTTON */
  .bottom-bar {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: linear-gradient(to top, rgba(5,6,8,1), rgba(5,6,8,0.6), transparent);
    padding: 18px 16px 30px;
    display: flex;
    justify-content: center;
    z-index: 10;
  }

  .btn-primary {
    width: 100%;
    max-width: 760px;
    background: var(--accent);
    padding: 14px;
    border-radius: 999px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    color: white;
    box-shadow: 0 15px 35px var(--accent-glow);
    cursor: pointer;
    transition: 0.2s;
  }

  .btn-primary:active {
    transform: scale(0.98);
  }

</style>
</head>

<body>

<header>
  <div class="logo-circle">CR</div>
  <div class="brand-text">
    <span>TRANSPORTE ESPECIAL</span>
    <h1>COLESTUR S.A.S.</h1>
  </div>
</header>


<main>

  <!-- BIENVENIDA -->
  <section class="welcome">
    <h2 style="margin:0;">Planifica tu servicio</h2>
    <p>Reserva tu transporte especial con recogida automática y mapa interactivo.</p>
  </section>

  <!-- TRIP CARD -->
  <section class="trip-card">

    <div class="input-block">
      <label>Punto de recogida</label>
      <input id="origen" placeholder="Buscando tu ubicación..." />
    </div>

    <div class="input-block">
      <label>Destino</label>
      <input id="destino" placeholder="¿A dónde vas?" />
    </div>
  </section>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- DETALLES -->
  <section class="trip-card">
    <div class="grid">
      
      <div class="input-block">
        <label>Nombre completo</label>
        <input id="nombre" />
      </div>

      <div class="input-block">
        <label>WhatsApp</label>
        <input id="telefono" type="tel" placeholder="57300..." />
      </div>

      <div class="input-block">
        <label>Servicio</label>
        <select id="servicio">
          <option>Escolar</option>
          <option>Empresarial</option>
          <option>Turismo</option>
          <option>Aeropuerto</option>
        </select>
      </div>

      <div class="input-block">
        <label>Fecha</label>
        <input type="date" id="fecha">
      </div>

      <div class="input-block">
        <label>Hora</label>
        <input type="time" id="hora">
      </div>

      <div class="input-block">
        <label>Pasajeros</label>
        <input type="number" id="pasajeros" value="1" min="1">
      </div>
    </div>

    <p id="mensajeReserva"></p>
  </section>

  <!-- HIDDEN COORDS -->
  <input type="hidden" id="origen_lat">
  <input type="hidden" id="origen_lng">
  <input type="hidden" id="destino_lat">
  <input type="hidden" id="destino_lng">

</main>

<!-- BOTTOM BUTTON -->
<div class="bottom-bar">
  <button class="btn-primary" id="btnReservar">Confirmar reserva</button>
</div>





<!-- ============= SCRIPTS =============== -->


<!-- Google Maps -->
<script>
let map, originMarker;

function initMap() {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };

      map = new google.maps.Map(document.getElementById("map"), {
        center: userLoc,
        zoom: 14,
        disableDefaultUI: true,
        styles: [{elementType:"geometry",stylers:[{color:"#1c1d25"}]}]
      });

      originMarker = new google.maps.Marker({
        position: userLoc,
        map,
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 8,
          fillColor:"#3a7ce9",
          fillOpacity:1,
          strokeColor:"#fff",
          strokeWeight:2
        }
      });

      document.getElementById("origen").value = "Mi ubicación actual";
      document.getElementById("origen_lat").value = userLoc.lat;
      document.getElementById("origen_lng").value = userLoc.lng;
    },
    () => { console.log("Ubicación no disponible."); }
  );
}

window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&libraries=places&callback=initMap" async defer></script>

</body>
</html>
