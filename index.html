<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>COLESTUR S.A.S.</title>

<style>
    body {
        margin: 0;
        background: #0a0d12;
        font-family: system-ui, sans-serif;
        color: #f5f5f7;
        padding-bottom: 90px; /* espacio para navbar */
    }

    /* Logo */
    .logo-container {
        text-align: center;
        padding-top: 35px;
    }

    .logo-container img {
        width: 120px;
    }

    /* T√≠tulo y slogan */
    h1 {
        text-align: center;
        margin: 8px 0 2px;
        font-size: 22px;
        font-weight: 700;
    }

    .slogan {
        text-align: center;
        margin-top: 0;
        font-size: 13px;
        color: #b5b5b5;
    }

    /* Subt√≠tulo del mapa */
    .around-you {
        text-align: center;
        font-size: 14px;
        color: #b5b5b5;
        margin-top: 20px;
        margin-bottom: 6px;
    }

    /* Mapa */
    #map {
        width: 90%;
        height: 260px;
        margin: 0 auto 28px;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid #1c1f26;
    }

    /* Servicios */
    .services-title {
        text-align: center;
        margin-bottom: 10px;
        font-size: 17px;
        font-weight: 600;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 20px;
        margin-bottom: 40px;
    }

    .service-box {
        background: #11141b;
        border-radius: 14px;
        padding: 14px;
        text-align: center;
        border: 1px solid #1f232e;
        font-size: 14px;
    }

    .service-box span {
        display: block;
        font-size: 22px;
        margin-bottom: 4px;
    }

    /* Navbar */
    .nav-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0d1016;
        border-top: 1px solid #1c1f26;
        padding: 10px 0 6px;
        display: flex;
        justify-content: space-around;
        z-index: 9999;
    }

    .nav-item {
        text-align: center;
        font-size: 13px;
        color: #c9c9c9;
        text-decoration: none;
    }

    .nav-item span {
        display: block;
        font-size: 21px;
        margin-bottom: 3px;
    }
</style>
</head>

<body>

<!-- Logo -->
<div class="logo-container">
    <img src="LogoColestur.png" alt="Logo COLESTUR">
</div>

<h1>COLESTUR S.A.S.</h1>
<p class="slogan">En COLESTUR estamos listos para rodar contigo.</p>


<!-- Servicios -->
<p class="services-title">Nuestros Servicios</p>

<div class="services-grid">
    <div class="service-box"><span>üöê</span>Transporte Escolar</div>
    <div class="service-box"><span>üëî</span>Transporte Empresarial</div>
    <div class="service-box"><span>üó∫</span>City Tour y Turismo</div>
    <div class="service-box"><span>‚úà</span>Transfer Aeropuerto</div>
</div>

<!-- T√≠tulo del mapa -->
<p class="around-you">Alrededor tuyo</p>

<!-- MAPA INTERACTIVO REAL -->
<div id="map"></div>

<!-- Navbar -->
<div class="nav-bar">
    <a class="nav-item" href="index.html"><span>üè†</span>Inicio</a>
    <a class="nav-item" href="reservar.html"><span>üöå</span>Reservar</a>
    <a class="nav-item" href="contacto.html"><span>üìû</span>Contacto</a>
</div>

<!-- GOOGLE MAPS SCRIPT -->
<script>
let map;

function initMap() {
    // Si el usuario permite ubicaci√≥n:
    navigator.geolocation.getCurrentPosition(
        (pos) => {
            const userLoc = {
                lat: pos.coords.latitude,
                lng: pos.coords.longitude
            };

            crearMapa(userLoc);
            agregarPuntoUsuario(userLoc);
        },
        () => {
            // Si el usuario NO permite ubicaci√≥n ‚Üí Bogot√° centro
            const fallback = { lat: 4.65, lng: -74.1 };
            crearMapa(fallback);
        }
    );
}

function crearMapa(center) {
    map = new google.maps.Map(document.getElementById("map"), {
        center,
        zoom: 15,
        disableDefaultUI: true,
        gestureHandling: "greedy",
        styles: [
            { elementType: "geometry", stylers: [{ color: "#1d1d1d" }] },
            { elementType: "labels.text.stroke", stylers: [{ color: "#1d1d1d" }] },
            { elementType: "labels.text.fill", stylers: [{ color: "#8e8e8e" }] }
        ]
    });

    // Click ‚Üí ir a reservar
    map.addListener("click", () => {
        window.location.href = "reservar.html";
    });
}

function agregarPuntoUsuario(loc) {
    new google.maps.Marker({
        position: loc,
        map,
        title: "Tu ubicaci√≥n",
        icon: {
            url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        }
    });
}
</script>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&callback=initMap"></script>

</body>
</html>
