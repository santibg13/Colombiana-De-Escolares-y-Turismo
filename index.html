<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COLESTUR S.A.S.</title>

<style>
:root {
    --dark-bg: #16212F;
    --card-bg: #1F2C3C;
    --text: #E8EDF3;
    --accent: #3A7CE9;
}

body {
    margin: 0;
    background: var(--dark-bg);
    color: var(--text);
    font-family: "Segoe UI", sans-serif;
}

header {
    text-align: center;
    padding: 15px;
    font-size: 22px;
    font-weight: 800;
}

/* MAPA */
#mapa {
    width: 100%;
    height: 360px;
    border-bottom: 2px solid #0003;
}

/* CONTENIDO CENTRAL */
.contenido {
    text-align: center;
    margin-top: 40px;
}

.contenido p {
    font-size: 20px;
    font-weight: 600;
}

.botonera {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 12px 22px;
    background: var(--accent);
    color: white;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #2f6bc7;
}

/* MENÃš INFERIOR */
.menu {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #0F1823;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid #0004;
}

.menu-item {
    text-align: center;
    font-size: 13px;
    color: var(--text);
}

.menu-item img {
    width: 26px;
}
</style>
</head>

<body>

<header>COLESTUR S.A.S.</header>

<!-- MAPA -->
<div id="mapa"></div>

<!-- CONTENIDO -->
<div class="contenido">
    <p>ðŸ”µ En COLESTUR estamos listos para rodar contigo.</p>

    <div class="botonera">
        <button onclick="window.location.href='reservar.html'">Solicitar Transporte</button>
        <button onclick="window.location.href='contacto.html'">Contacto</button>
    </div>
</div>

<!-- MENÃš -->
<div class="menu">
    <div class="menu-item" onclick="window.location.href='index.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
        <div>Inicio</div>
    </div>

    <div class="menu-item" onclick="window.location.href='reservar.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854996.png">
        <div>Reservar</div>
    </div>

    <div class="menu-item" onclick="window.location.href='contacto.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png">
        <div>Contacto</div>
    </div>
</div>

<!-- SCRIPT DEL MAPA -->
<script>
function iniciarMapa() {
    const ubicacion = { lat: 4.681110, lng: -74.100330 }; // Calle 77 #81-83 BogotÃ¡

    const mapa = new google.maps.Map(document.getElementById("mapa"), {
        zoom: 15,
        center: ubicacion,
    });

    new google.maps.Marker({
        position: ubicacion,
        map: mapa,
        title: "COLESTUR S.A.S."
    });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&callback=iniciarMapa" async defer></script>

</body>
</html>
