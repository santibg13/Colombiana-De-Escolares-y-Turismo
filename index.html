    /* Logo */

    .nav-bar {

        left: 0;
        right: 0;
        bottom: 0;
        background: #0d1016;
        border-top: 1px solid #1c1f26;

        display: flex;
        justify-content: space-around;
        z-index: 9999;
    }

    .nav-item {
        text-align: center;
        font-size: 13px;
        color: #c9c9c9;
        text-decoration: none;
    }

    .nav-item span {
        display: block;
        font-size: 21px;
        margin-bottom: 3px;
    }
</style>
