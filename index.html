<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLESTUR S.A.S.</title>

  <style>
    :root {
      --bg: #050608;
      --card: #111217;
      --card-soft: #181920;
      --accent: #3a7ce9;
      --text: #f5f5f7;
      --muted: #9da3b0;
      --border: #20222e;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #111217 0, #050608 55%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
    }

    /* HEADER */
    header {
      padding: 14px 18px 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #ffeaa7, #f1c40f 55%, #b8860b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      font-weight: 800;
      color: #041021;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-text span:first-child {
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    .brand-text span:last-child {
      font-size: 19px;
      font-weight: 700;
    }

    main {
      padding: 0 16px 100px;
      max-width: 640px;
      margin: 0 auto;
    }

    /* SLOGAN */
    .slogan {
      margin-top: 6px;
      padding: 12px 16px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      font-size: 14px;
      text-align: center;
    }

    /* SERVICIOS */
    .services-card {
      margin-top: 16px;
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .service-btn {
      background: var(--card-soft);
      border-radius: 14px;
      padding: 16px 10px;
      text-align: center;
      border: 1px solid var(--border);
      cursor: pointer;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: 0.2s;
    }

    .service-btn:hover {
      border-color: var(--accent);
    }

    .service-icon {
      font-size: 22px;
    }

    /* MAPA */
    #map {
      margin-top: 20px;
      width: 100%;
      height: 260px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid #20232e;
      box-shadow: 0 18px 35px rgba(0,0,0,0.65);
      cursor: pointer;
    }

    /* BARRA INFERIOR */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to top, rgba(5,6,8,0.98), rgba(5,6,8,0.95), transparent);
      border-top: 1px solid rgba(255,255,255,0.05);
      z-index: 200;
    }

    .nav-btn {
      color: var(--text);
      font-size: 14px;
      text-decoration: none;
      opacity: 0.85;
    }

    .nav-btn:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

<header>
  <div class="logo-circle">CR</div>
  <div class="brand-text">
    <span>Transporte especial</span>
    <span>COLESTUR S.A.S.</span>
  </div>
</header>

<main>

  <div class="slogan">
    üîµ En COLESTUR estamos listos para rodar contigo.
  </div>

  <!-- SERVICIOS -->
  <div class="services-card">
    <h3 style="margin:0 0 12px; font-size:16px;">Nuestros servicios</h3>

    <div class="services-grid">
      <div class="service-btn" onclick="window.location.href='reservar.html'">
        <div class="service-icon">üöå</div>
        Escolar
      </div>

      <div class="service-btn" onclick="window.location.href='reservar.html'">
        <div class="service-icon">üè¢</div>
        Empresarial
      </div>

      <div class="service-btn" onclick="window.location.href='reservar.html'">
        <div class="service-icon">üó∫</div>
        Turismo
      </div>

      <div class="service-btn" onclick="window.location.href='reservar.html'">
        <div class="service-icon">‚úà</div>
        Aeropuerto
      </div>
    </div>
  </div>

  <!-- MAPA -->
  <h3 style="margin-top:22px; font-size:16px;">A tu alrededor</h3>
  <div id="map" onclick="window.location.href='reservar.html'"></div>

</main>

<!-- BARRA INFERIOR -->
<div class="bottom-bar">
  <a class="nav-btn" href="index.html">Inicio</a>
  <a class="nav-btn" href="reservar.html">Reserva</a>
  <a class="nav-btn" href="contacto.html">Contacto</a>
</div>

<!-- GOOGLE MAPS -->
<script>
  function initMap() {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: loc,
          disableDefaultUI: true,
          styles: [
            { elementType: "geometry", stylers: [{ color: "#1e1f26" }] },
            { elementType: "labels.text.fill", stylers: [{ color: "#f5f5f7" }] }
          ]
        });

        new google.maps.Marker({
          position: loc,
          map,
          title: "Tu ubicaci√≥n"
        });
      },
      () => {}
    );
  }

  window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&callback=initMap" async defer></script>

</body>
</html>
