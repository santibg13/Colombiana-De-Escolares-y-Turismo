<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>COLESTUR S.A.S.</title>

<style>
    body {
        margin: 0;
        background: #0a0d12;
        font-family: system-ui, sans-serif;
        color: #f5f5f7;
    }

    /* Logo centrado */
    .logo-container {
        text-align: center;
        padding-top: 35px;
    }

    .logo-container img {
        width: 120px;
        height: auto;
    }

    /* T√≠tulo + slogan */
    h1 {
        text-align: center;
        margin: 8px 0 4px;
        font-size: 22px;
        font-weight: 700;
    }

    .slogan {
        text-align: center;
        margin-top: 0;
        font-size: 13px;
        color: #b5b5b5;
    }

    /* Botones principales */
    .main-buttons {
        margin: 26px auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 80%;
        max-width: 340px;
    }

    .btn {
        background: #2f69ff;
        padding: 13px;
        border-radius: 12px;
        color: white;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        display: block;
    }

    .btn-secondary {
        background: #1c1f26;
        border: 1px solid #333842;
    }

    /* Servicios */
    .services-title {
        text-align: center;
        margin-bottom: 10px;
        font-size: 17px;
        font-weight: 600;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 20px;
        margin-bottom: 40px;
    }

    .service-box {
        background: #11141b;
        border-radius: 14px;
        padding: 14px;
        text-align: center;
        border: 1px solid #1f232e;
        font-size: 14px;
    }

    .service-box span {
        display: block;
        font-size: 22px;
        margin-bottom: 4px;
    }

    /* Navegaci√≥n inferior */
    .nav-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0d1016;
        border-top: 1px solid #1c1f26;
        padding: 10px 0;
        display: flex;
        justify-content: space-around;
    }

    .nav-item {
        text-align: center;
        font-size: 13px;
        color: #c9c9c9;
        text-decoration: none;
    }

    .nav-item span {
        display: block;
        font-size: 20px;
        margin-bottom: 3px;
    }
</style>
</head>

<body>

</div>
