<!-- MAPA -->
<script>
function initMap() {
  navigator.geolocation.getCurrentPosition(pos => {
    const userPos = {
      lat: pos.coords.latitude,
      lng: pos.coords.longitude
    };

    const map = new google.maps.Map(document.getElementById("map"), {
      center: userPos,
      zoom: 15,
      disableDefaultUI: true
    });

    new google.maps.Marker({
      position: userPos,
      map: map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: "#3a7ce9",
        fillOpacity: 1,
        strokeColor: "#fff",
        strokeWeight: 2
      }
    });
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&callback=initMap" async defer></script>
