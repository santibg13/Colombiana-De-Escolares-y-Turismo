<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reservar ‚Äì COLESTUR</title>

<style>
  :root {
    --bg: #050508;
    --card: #0c0d11;
    --card-soft: #13141b;
    --accent: #3a7ce9;
    --accent-glow: rgba(58,124,233,0.35);
    --text: #f4f6f9;
    --muted: #9ca3b5;
    --border: #1c1d25;
    --success: #42ba96;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    color: var(--text);
  }

  header {
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(10,10,14,0.6);
    border-bottom: 1px solid #0e1015;
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .logo-circle {
    width: 38px;
    height: 38px;
    border-radius: 999px;
    background: linear-gradient(135deg, #ffeaa7, #f1c40f);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #111;
    font-weight: 800;
  }

  main {
    padding: 20px 16px 110px;
    max-width: 780px;
    margin: auto;
  }

  .trip-card {
    background: var(--card);
    padding: 18px;
    border-radius: 18px;
    border: 1px solid var(--border);
    margin-bottom: 22px;
  }

  label {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    background: var(--card-soft);
    border: 1px solid var(--border);
    color: var(--text);
  }

  #map {
    width: 100%;
    height: 300px;
    border-radius: 18px;
    margin-bottom: 18px;
    border: 1px solid var(--border);
  }

  /* Distancia / tiempo */
  .info-box {
    background: var(--card);
    padding: 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    margin-top: -8px;
    margin-bottom: 20px;
  }

  .info-item {
    font-size: 15px;
    margin-bottom: 6px;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 16px;
    background: rgba(5,6,8,0.85);
    backdrop-filter: blur(10px);
  }

  .btn-primary {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    background: var(--accent);
    color: white;
    font-weight: 600;
    border: none;
  }
</style>
</head>

<body>

<header>
  <div class="logo-circle">CR</div>
  <div>
    <div style="font-size:12px;color:var(--muted)">TRANSPORTE ESPECIAL</div>
    <div style="font-size:18px;font-weight:700">COLESTUR S.A.S.</div>
  </div>
</header>

<main>

  <section class="trip-card">
    <label>Punto de recogida</label>
    <input id="origen" placeholder="Buscando ubicaci√≥n..." />

    <label style="margin-top:14px;">Destino</label>
    <input id="destino" placeholder="¬øA d√≥nde vas?" />
  </section>

  <div id="map"></div>

  <div class="info-box">
    <div class="info-item">üìç <b>Distancia:</b> <span id="distancia">‚Äî</span></div>
    <div class="info-item">‚è± <b>Tiempo estimado:</b> <span id="tiempo">‚Äî</span></div>
  </div>

  <section class="trip-card">
    <label>Nombre completo</label>
    <input id="nombre" />

    <label style="margin-top:12px;">WhatsApp</label>
    <input id="telefono" type="tel" placeholder="57300..." />

    <label style="margin-top:12px;">Servicio</label>
    <select id="servicio">
      <option>Escolar</option>
      <option>Empresarial</option>
      <option>Turismo</option>
      <option>Aeropuerto</option>
    </select>

    <label style="margin-top:12px;">Fecha</label>
    <input type="date" id="fecha">

    <label style="margin-top:12px;">Hora</label>
    <input type="time" id="hora">

    <label style="margin-top:12px;">Pasajeros</label>
    <input type="number" id="pasajeros" value="1" min="1">
  </section>

  <input type="hidden" id="origen_lat">
  <input type="hidden" id="origen_lng">
  <input type="hidden" id="destino_lat">
  <input type="hidden" id="destino_lng">

</main>

<div class="bottom-bar">
  <button class="btn-primary">Confirmar reserva</button>
</div>

<!-- ===================== GOOGLE MAPS ======================== -->

<script>
let map, directionsService, directionsRenderer;
let originMarker, destMarker;

// ======================== MAPA ===========================
function initMap() {
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({
    suppressMarkers: true,
    polylineOptions: { strokeColor: "#3a7ce9", strokeWeight: 6 }
  });

  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 4.71, lng: -74.07 },
    zoom: 14,
    disableDefaultUI: true
  });

  directionsRenderer.setMap(map);

  const origenInput = document.getElementById("origen");
  const destinoInput = document.getElementById("destino");

  const acOrigen = new google.maps.places.Autocomplete(origenInput, {
    componentRestrictions: { country: "co" },
    fields: ["formatted_address", "geometry"]
  });

  const acDestino = new google.maps.places.Autocomplete(destinoInput, {
    componentRestrictions: { country: "co" },
    fields: ["formatted_address", "geometry"]
  });

  acOrigen.addListener("place_changed", () => {
    const place = acOrigen.getPlace();
    if (!place.geometry) return;

    const lat = place.geometry.location.lat();
    const lng = place.geometry.location.lng();

    origenInput.value = place.formatted_address;
    document.getElementById("origen_lat").value = lat;
    document.getElementById("origen_lng").value = lng;

    placeOriginMarker(lat, lng);
    calcularRuta();
  });

  acDestino.addListener("place_changed", () => {
    const place = acDestino.getPlace();
    if (!place.geometry) return;

    const lat = place.geometry.location.lat();
    const lng = place.geometry.location.lng();

    destinoInput.value = place.formatted_address;
    document.getElementById("destino_lat").value = lat;
    document.getElementById("destino_lng").value = lng;

    placeDestinationMarker(lat, lng);
    calcularRuta();
  });

  // GEOLOCALIZACI√ìN EXACTA
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      document.getElementById("origen").value = "Mi ubicaci√≥n real";
      document.getElementById("origen_lat").value = lat;
      document.getElementById("origen_lng").value = lng;

      placeOriginMarker(lat, lng);
      map.setCenter({ lat, lng });
    },
    () => {}
  );
}

// ===================== MARCADORES ==========================
function placeOriginMarker(lat, lng) {
  if (!originMarker) {
    originMarker = new google.maps.Marker({
      position: { lat, lng },
      map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: "#3a7ce9",
        fillOpacity: 1,
        strokeColor: "#fff",
        strokeWeight: 2
      }
    });
  } else {
    originMarker.setPosition({ lat, lng });
  }
}

function placeDestinationMarker(lat, lng) {
  if (!destMarker) {
    destMarker = new google.maps.Marker({
      position: { lat, lng },
      map,
      icon: {
        path: "M 0 0 L 2 4 L 0 12 L -2 4 Z",
        fillColor: "#4bff8f",
        fillOpacity: 1
      }
    });
  } else {
    destMarker.setPosition({ lat, lng });
  }
}

// ===================== RUTA EXACTA (COORDENADAS) ===================
function calcularRuta() {
  const oLat = parseFloat(document.getElementById("origen_lat").value);
  const oLng = parseFloat(document.getElementById("origen_lng").value);
  const dLat = parseFloat(document.getElementById("destino_lat").value);
  const dLng = parseFloat(document.getElementById("destino_lng").value);

  if (!oLat || !oLng || !dLat || !dLng) return;

  directionsService.route(
    {
      origin: { lat: oLat, lng: oLng },
      destination: { lat: dLat, lng: dLng },
      travelMode: "DRIVING"
    },
    (result, status) => {
      if (status === "OK") {
        directionsRenderer.setDirections(result);

        const leg = result.routes[0].legs[0];
        document.getElementById("distancia").innerText = leg.distance.text;
        document.getElementById("tiempo").innerText = leg.duration.text;
      }
    }
  );
}

window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&libraries=places&callback=initMap" async defer></script>

</body>
</html>
