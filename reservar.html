<!-- GOOGLE MAPS -->
<script>
let map, originMarker, destMarker, directionsService, directionsRenderer;

function initMap() {
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({
    suppressMarkers: true,
    polylineOptions: { strokeColor:"#3a7ce9", strokeWeight:6 }
  });

  map = new google.maps.Map(document.getElementById("map"), {
    center:{ lat:4.711, lng:-74.0721 },
    zoom:13,
    disableDefaultUI:true
  });

  directionsRenderer.setMap(map);

  const geocoder = new google.maps.Geocoder();

  navigator.geolocation.getCurrentPosition(pos=>{

    const loc = { lat:pos.coords.latitude, lng:pos.coords.longitude };

    setOrigin(loc);

    map.setCenter(loc);
    map.setZoom(15);

    geocoder.geocode({ location:loc }, (res,status)=>{
      if(status==="OK" && res[0]){
        document.getElementById("origen").value = res[0].formatted_address;
      }
    });
  });

  const options = {
    componentRestrictions:{ country:"co" },
    fields:["formatted_address","geometry","name"]
  };

  const acO = new google.maps.places.Autocomplete(document.getElementById("origen"), options);
  const acD = new google.maps.places.Autocomplete(document.getElementById("destino"), options);

  acO.addListener("place_changed", ()=>{
    const p = acO.getPlace();
    if(!p.geometry) return;
    setOrigin({ lat:p.geometry.location.lat(), lng:p.geometry.location.lng() });
    calcRoute();
  });

  acD.addListener("place_changed", ()=>{
    const p = acD.getPlace();
    if(!p.geometry) return;
    setDest({ lat:p.geometry.location.lat(), lng:p.geometry.location.lng() });
    calcRoute();
  });
}

function setOrigin(loc){
  document.getElementById("origen_lat").value = loc.lat;
  document.getElementById("origen_lng").value = loc.lng;

  if(!originMarker){
    originMarker = new google.maps.Marker({
      map,
      position:loc,
      icon:{
        path:google.maps.SymbolPath.CIRCLE,
        scale:8,
        fillColor:"#3a7ce9",
        fillOpacity:1,
        strokeColor:"#fff",
        strokeWeight:2
      }
    });
  } else originMarker.setPosition(loc);
}

function setDest(loc){
  document.getElementById("destino_lat").value = loc.lat;
  document.getElementById("destino_lng").value = loc.lng;

  if(!destMarker){
    destMarker = new google.maps.Marker({
      map,
      position:loc,
      icon:{
        path:"M 0 0 L 2 6 L 0 12 L -2 6 Z",
        fillColor:"#4bff8f",
        fillOpacity:1
      }
    });
  } else destMarker.setPosition(loc);
}

function calcRoute(){
  const oLat = parseFloat(document.getElementById("origen_lat").value);
  const oLng = parseFloat(document.getElementById("origen_lng").value);
  const dLat = parseFloat(document.getElementById("destino_lat").value);
  const dLng = parseFloat(document.getElementById("destino_lng").value);

  if(isNaN(oLat)||isNaN(oLng)||isNaN(dLat)||isNaN(dLng)) return;

  directionsService.route(
    {
      origin:{ lat:oLat, lng:oLng },
      destination:{ lat:dLat, lng:dLng },
      travelMode:"DRIVING",
      drivingOptions:{
        departureTime:new Date(),
        trafficModel:"best_guess"
      }
    },
    (res,status)=>{
      if(status==="OK"){
        directionsRenderer.setDirections(res);

        const leg = res.routes[0].legs[0];
        document.getElementById("distancia").textContent = leg.distance.text;
        document.getElementById("tiempo").textContent =
          leg.duration_in_traffic?.text || leg.duration.text;
      }
    }
  );
}

window.initMap = initMap;
</script>
