<!-- MAPA -->
<script>
  let map, directionsService, directionsRenderer;
  let originMarker, destMarker;

  function initMap() {
    const defaultCenter = { lat: 4.711, lng: -74.0721 }; // Bogot√°

    map = new google.maps.Map(document.getElementById("map"), {
      center: defaultCenter,
      zoom: 13,
      disableDefaultUI: true,
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      suppressMarkers: true
    });
    directionsRenderer.setMap(map);

    // Autocomplete
    const autoO = new google.maps.places.Autocomplete(origen, { componentRestrictions: { country: "co" }});
    const autoD = new google.maps.places.Autocomplete(destino, { componentRestrictions: { country: "co" }});

    autoO.addListener("place_changed", () => {
      const place = autoO.getPlace();
      if (!place.geometry) return;
      origen_lat.value = place.geometry.location.lat();
      origen_lng.value = place.geometry.location.lng();
      setOrigin(place.geometry.location);
    });

    autoD.addListener("place_changed", () => {
      const place = autoD.getPlace();
      if (!place.geometry) return;
      destino_lat.value = place.geometry.location.lat();
      destino_lng.value = place.geometry.location.lng();
      setDestination(place.geometry.location);
      calcularRuta();
    });

    // Ubicaci√≥n autom√°tica
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        origen_lat.value = loc.lat;
        origen_lng.value = loc.lng;
        origen.value = "Tu ubicaci√≥n actual";

        setOrigin(loc);
        map.setCenter(loc);
      });
    }

    function setOrigin(latLng) {
      if (!originMarker) {
        originMarker = new google.maps.Marker({
          position: latLng,
          map,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 7,
            fillColor: "#52e0ff",
            fillOpacity: 1,
            strokeColor: "#ffffff",
            strokeWeight: 2,
          },
        });
      } else {
        originMarker.setPosition(latLng);
      }
    }

    function setDestination(latLng) {
      if (!destMarker) {
        destMarker = new google.maps.Marker({
          position: latLng,
          map,
          icon: {
            path: "M 0 0 L 2 4 L 0 12 L -2 4 Z",
            fillColor: "#4bff8f",
            fillOpacity: 1,
            strokeColor: "#111217",
            strokeWeight: 2,
          },
        });
      } else {
        destMarker.setPosition(latLng);
      }
    }

    function calcularRuta() {
      if (!origen.value || !destino.value) return;

      directionsService.route(
        {
          origin: origen.value,
          destination: destino.value,
          travelMode: "DRIVING"
        },
        (result, status) => {
          if (status === "OK") directionsRenderer.setDirections(result);
        }
      );
    }
  }

  window.initMap = initMap;
</script>
