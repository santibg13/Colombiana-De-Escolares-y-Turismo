<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reservar – COLESTUR</title>

<style>
  :root {
    --bg: #050508;
    --card: #0c0d11;
    --card-soft: #13141b;
    --accent: #3a7ce9;
    --accent-glow: rgba(58,124,233,0.35);
    --text: #f4f6f9;
    --muted: #9ca3b5;
    --border: #1c1d25;
    --success: #42ba96;
    --danger: #ff5a5f;
    --shadow-deep: 0 25px 45px rgba(0,0,0,0.65);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    color: var(--text);
  }

  header {
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    backdrop-filter: blur(8px);
    border-bottom: 1px solid #0e1015;
    background: rgba(10,10,14,0.6);
  }

  .logo-circle {
    width: 38px;
    height: 38px;
    border-radius: 999px;
    background: linear-gradient(135deg, #ffeaa7, #f1c40f);
    font-weight: 900;
    font-size: 18px;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .brand-text h1 {
    margin: 0;
    font-size: 19px;
    font-weight: 700;
  }

  .brand-text span {
    font-size: 12px;
    color: var(--muted);
  }

  main {
    padding: 20px 16px 120px;
    max-width: 780px;
    margin: auto;
  }

  .welcome {
    background: linear-gradient(135deg, #14151d, #0c0d11);
    padding: 18px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.05);
    margin-bottom: 22px;
    box-shadow: var(--shadow-deep);
  }

  .trip-card {
    background: var(--card);
    padding: 18px;
    border-radius: 18px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-deep);
    margin-bottom: 22px;
  }

  .input-block { margin-bottom: 14px; }

  label {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
  }

  input, select {
    width: 100%;
    background: var(--card-soft);
    color: var(--text);
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    font-size: 14px;
    transition: .2s;
  }

  #map {
    width: 100%;
    height: 300px;
    border-radius: 18px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-deep);
    margin-bottom: 22px;
  }

  .grid {
    display: grid;
    gap: 14px;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  }

  #mensajeReserva {
    margin-top: 12px;
    font-size: 14px;
    min-height: 20px;
  }

  .bottom-bar {
    position: fixed;
    left: 0; right: 0; bottom: 0;
    background: #090a0d;
    border-top: 1px solid #13141b;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 20;
  }

  .bottom-item {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    text-decoration: none;
  }

  .bottom-item img {
    width: 26px;
    opacity: 0.85;
    display: block;
    margin: auto;
  }

  .bottom-item.active img {
    opacity: 1;
  }

  .btn-primary {
    width: 100%;
    max-width: 760px;
    background: var(--accent);
    padding: 14px;
    border-radius: 999px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    color: white;
    box-shadow: 0 15px 35px var(--accent-glow);
    cursor: pointer;
  }
</style>
</head>

<body>

<header>
  <div class="logo-circle">CR</div>
  <div class="brand-text">
    <span>TRANSPORTE ESPECIAL</span>
    <h1>COLESTUR S.A.S.</h1>
  </div>
</header>

<main>

  <section class="welcome">
    <h2 style="margin:0;">Planifica tu servicio</h2>
    <p>Reserva tu transporte especial con ubicación real y mapa interactivo.</p>
  </section>

  <section class="trip-card">

    <div class="input-block">
      <label>Punto de recogida</label>
      <input id="origen" placeholder="Cargando ubicación..." />
    </div>

    <div class="input-block">
      <label>Destino</label>
      <input id="destino" placeholder="¿A dónde vas?" />
    </div>
  </section>

  <div id="map"></div>

  <section class="trip-card">
    <div class="grid">
      <div class="input-block">
        <label>Nombre completo</label>
        <input id="nombre" />
      </div>

      <div class="input-block">
        <label>WhatsApp</label>
        <input id="telefono" type="tel" placeholder="57300..." />
      </div>

      <div class="input-block">
        <label>Servicio</label>
        <select id="servicio">
          <option>Escolar</option>
          <option>Empresarial</option>
          <option>Turismo</option>
          <option>Aeropuerto</option>
        </select>
      </div>

      <div class="input-block">
        <label>Fecha</label>
        <input type="date" id="fecha">
      </div>

      <div class="input-block">
        <label>Hora</label>
        <input type="time" id="hora">
      </div>

      <div class="input-block">
        <label>Pasajeros</label>
        <input type="number" id="pasajeros" value="1" min="1">
      </div>
    </div>
  </section>

  <input type="hidden" id="origen_lat">
  <input type="hidden" id="origen_lng">

</main>

<!-- Barra inferior -->
<div class="bottom-bar">
  <a class="bottom-item" href="index.html">
    <img src="img/home.png">
    Inicio
  </a>

  <a class="bottom-item active" href="reservar.html">
    <img src="img/car.png">
    Reservar
  </a>

  <a class="bottom-item" href="contacto.html">
    <img src="img/contact.png">
    Contacto
  </a>
</div>

<!-- GOOGLE MAPS + REVERSE GEOCODING -->
<script>
let map, originMarker;

function initMap() {
  navigator.geolocation.getCurrentPosition(
    async (pos) => {
      const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };

      map = new google.maps.Map(document.getElementById("map"), {
        center: loc,
        zoom: 15,
        disableDefaultUI: true,
      });

      originMarker = new google.maps.Marker({
        position: loc,
        map,
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 8,
          fillColor:"#3a7ce9",
          fillOpacity:1,
          strokeColor:"#fff",
          strokeWeight:2
        }
      });

      // Guardar coords
      document.getElementById("origen_lat").value = loc.lat;
      document.getElementById("origen_lng").value = loc.lng;

      // Reverse geocoding: obtener dirección real
      const geocoder = new google.maps.Geocoder();
      const result = await geocoder.geocode({ location: loc });

      if (result.results && result.results[0]) {
        document.getElementById("origen").value = result.results[0].formatted_address;
      } else {
        document.getElementById("origen").value = "Ubicación detectada";
      }

    },
    () => {
      document.getElementById("origen").value = "No se pudo detectar tu ubicación";
    }
  );
}

window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&callback=initMap" async defer></script>

</body>
</html>
