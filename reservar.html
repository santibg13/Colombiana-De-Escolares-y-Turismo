<script>
let map, directionsService, directionsRenderer, originMarker, destMarker;

function initMap() {
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({
    suppressMarkers: true,
    polylineOptions: { strokeColor: "#3a7ce9", strokeWeight: 6 }
  });

  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 4.7, lng: -74.05 },
    zoom: 14,
    disableDefaultUI: true
  });

  directionsRenderer.setMap(map);

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    const userPos = { lat, lng };
    map.setCenter(userPos);

    originMarker = new google.maps.Marker({
      position: userPos,
      map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: "#3a7ce9",
        fillOpacity: 1,
        strokeColor: "#fff",
        strokeWeight: 2
      }
    });

    new google.maps.Geocoder().geocode({ location: userPos }, (res, status) => {
      if (status === "OK" && res[0]) {
        document.getElementById("origen").value = res[0].formatted_address;
      }
    });
  });

  const acOrigen = new google.maps.places.Autocomplete(
    document.getElementById("origen"),
    { fields:["formatted_address","geometry"], componentRestrictions:{ country:"co" } }
  );

  const acDestino = new google.maps.places.Autocomplete(
    document.getElementById("destino"),
    { fields:["formatted_address","geometry"], componentRestrictions:{ country:"co" } }
  );

  acOrigen.addListener("place_changed", () => {
    const p = acOrigen.getPlace();
    setOrigin(p);
  });

  acDestino.addListener("place_changed", () => {
    const p = acDestino.getPlace();
    setDestino(p);
  });
}

function setOrigin(place) {
  if (!place.geometry) return;
  const lat = place.geometry.location.lat();
  const lng = place.geometry.location.lng();

  originMarker.setPosition({lat, lng});
  document.getElementById("origen").value = place.formatted_address;

  calcularRuta();
}

function setDestino(place) {
  if (!place.geometry) return;
  const lat = place.geometry.location.lat();
  const lng = place.geometry.location.lng();

  if (!destMarker) {
    destMarker = new google.maps.Marker({
      position:{lat, lng},
      map,
      icon: { path:"M0 0 L2 4 L0 12 L-2 4 Z", fillColor:"#4bff8f", fillOpacity:1 }
    });
  } else {
    destMarker.setPosition({lat, lng});
  }

  document.getElementById("destino").value = place.formatted_address;

  calcularRuta();
}

function calcularRuta() {
  let origen = document.getElementById("origen").value;
  let destino = document.getElementById("destino").value;

  if (!origen || !destino) return;

  directionsService.route(
    {
      origin: origen,
      destination: destino,
      travelMode: "DRIVING",
      drivingOptions: {
        departureTime: new Date(),
        trafficModel: "pessimistic"
      }
    },
    (res, status) => {
      if (status === "OK") {
        directionsRenderer.setDirections(res);

        const leg = res.routes[0].legs[0];
        document.getElementById("distancia").textContent = leg.distance.text;
        document.getElementById("tiempo").textContent =
          leg.duration_in_traffic ? leg.duration_in_traffic.text : leg.duration.text;
      }
    }
  );
}

window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&libraries=places&callback=initMap" async defer></script>
