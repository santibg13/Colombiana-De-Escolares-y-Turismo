<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar servicio - COLESTUR</title>
  <style>
    :root {
      --dark-bg: #16212f;
      --card-bg: #1f2c3c;
      --text-light: #e8edf3;
      --accent-blue: #3a7ce9;
      --btn-bg: #274b78;
      --btn-hover: #1c3a5d;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(160deg, #11202f, #16212f);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 34px;
      font-weight: 800;
    }

    header p {
      margin-top: 8px;
      opacity: 0.85;
    }

    .container {
      max-width: 600px;
      margin: 30px auto 50px;
      padding: 0 20px;
    }

    form {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 6px;
      background: #223142;
      color: var(--text-light);
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: 2px solid var(--accent-blue);
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--btn-bg);
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: var(--btn-hover);
      transform: translateY(-1px);
      box-shadow: 0 5px 16px rgba(0, 0, 0, 0.35);
    }

    #mensajeReserva {
      text-align: center;
      font-size: 16px;
      margin-top: 18px;
      min-height: 22px;
    }

    a.volver {
      display: inline-block;
      margin-top: 18px;
      color: var(--accent-blue);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reservar servicio</h1>
    <p>COLESTUR S.A.S. • Transporte especial</p>
  </header>

  <div class="container">
    <form id="reservaForm">
      <label>Nombre completo</label>
      <input id="nombre" required />

      <label>WhatsApp (con indicativo, ej: 573001234567)</label>
      <input id="telefono" required type="tel" />

      <label>Origen</label>
      <input id="origen" required />

      <label>Destino</label>
      <input id="destino" required />

      <label>Fecha</label>
      <input id="fecha" type="date" required />

      <label>Hora</label>
      <input id="hora" type="time" required />

      <label>Pasajeros</label>
      <input id="pasajeros" type="number" min="1" required />

      <label>Tipo de servicio</label>
      <select id="servicio" required>
        <option value="Escolar">Escolar</option>
        <option value="Empresarial">Empresarial</option>
        <option value="Turismo">Turismo</option>
        <option value="Aeropuerto">Transfer Aeropuerto</option>
      </select>

      <button type="submit">Confirmar reserva</button>
    </form>

    <p id="mensajeReserva"></p>

    <div style="text-align:center;">
      <a href="index.html" class="volver">← Volver a la página principal</a>
    </div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpuX28qe2YFhX2rSzH01AIPP9EQDIsP94",
      authDomain: "colestur-reservas.firebaseapp.com",
      projectId: "colestur-reservas",
      storageBucket: "colestur-reservas.firebasestorage.app",
      messagingSenderId: "123689903908",
      appId: "1:123689903908:web:d4d710d7165e64a369f5b1",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("reservaForm");
    const mensaje = document.getElementById("mensajeReserva");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const reserva = {
        nombre: document.getElementById("nombre").value.trim(),
        telefono: document.getElementById("telefono").value.trim(),
        origen: document.getElementById("origen").value.trim(),
        destino: document.getElementById("destino").value.trim(),
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        pasajeros: Number(document.getElementById("pasajeros").value),
        servicio: document.getElementById("servicio").value,
        estado: "Pendiente",
        creadaEn: serverTimestamp(),
      };

      mensaje.style.color = "#e8edf3";
      mensaje.textContent = "Enviando reserva...";

      try {
        await addDoc(collection(db, "reservas"), reserva);

        mensaje.style.color = "#4caf50";
        mensaje.textContent =
          "✔ Tu reserva fue registrada con éxito. Un asesor de COLESTUR te contactará pronto.";

        form.reset();
      } catch (err) {
        console.error(err);
        mensaje.style.color = "#ff5252";
        mensaje.textContent =
          "❌ Ocurrió un error al registrar la reserva. Intenta de nuevo.";
      }
    });
  </script>
</body>
</html>
