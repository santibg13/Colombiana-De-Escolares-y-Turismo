<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar servicio - COLESTUR</title>

  <style>
    :root {
      --dark-bg: #16212f;
      --card-bg: #1f2c3c;
      --text-light: #e8edf3;
      --accent-blue: #3a7ce9;
      --btn-bg: #274b78;
      --btn-hover: #1c3a5d;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(160deg, #11202f, #16212f);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    form {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 6px;
      background: #223142;
      color: var(--text-light);
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--btn-bg);
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: var(--btn-hover);
      transform: translateY(-1px);
    }

    #mensajeReserva {
      text-align: center;
      font-size: 16px;
      margin-top: 18px;
      min-height: 22px;
    }
  </style>
</head>
<body>

<header>
  <h1>Reservar servicio</h1>
  <p>COLESTUR S.A.S • Transporte especial</p>
</header>

<div class="container">
  <form id="reservaForm">
    <label>Nombre completo</label>
    <input id="nombre" required />

    <label>WhatsApp (con indicativo, ej: 573001234567)</label>
    <input id="telefono" required type="tel" />

    <label>Origen</label>
    <input id="origen" required />

    <label>Destino</label>
    <input id="destino" required />

    <label>Fecha</label>
    <input id="fecha" type="date" required />

    <label>Hora</label>
    <input id="hora" type="time" required />

    <label>Pasajeros</label>
    <input id="pasajeros" type="number" min="1" required />

    <label>Tipo de servicio</label>
    <select id="servicio" required>
      <option value="Escolar">Escolar</option>
      <option value="Empresarial">Empresarial</option>
      <option value="Turismo">Turismo</option>
      <option value="Aeropuerto">Transfer Aeropuerto</option>
    </select>

    <button type="submit">Confirmar reserva</button>
  </form>

  <p id="mensajeReserva"></p>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpuX28qe2YFhX2rSzH01AIPP9EQDIsP94",
    authDomain: "colestur-reservas.firebaseapp.com",
    projectId: "colestur-reservas",
    storageBucket: "colestur-reservas.firebasestorage.app",
    messagingSenderId: "123689903908",
    appId: "1:123689903908:web:d4d710d7165e64a369f5b1",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // EMAILJS SCRIPT
</script>

<!-- EMAILJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("BBBTYChL9Rq9ynJgJ");
</script>

<script type="module">
  const form = document.getElementById("reservaForm");
  const mensaje = document.getElementById("mensajeReserva");

  import { 
    getFirestore, collection, addDoc, serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const db = getFirestore();

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const reserva = {
      nombre: nombre.value.trim(),
      telefono: telefono.value.trim(),
      origen: origen.value.trim(),
      destino: destino.value.trim(),
      fecha: fecha.value,
      hora: hora.value,
      pasajeros: pasajeros.value,
      servicio: servicio.value,
      estado: "Pendiente",
      creadaEn: serverTimestamp(),
    };

    mensaje.style.color = "#e8edf3";
    mensaje.textContent = "Enviando reserva...";

    try {
      // GUARDAR EN FIREBASE
      await addDoc(collection(db, "reservas"), reserva);

      // ENVIAR CORREO AUTOMÁTICO
      await emailjs.send("service_bsdpr26", "template_fmqabdi", {
        to_email: "santibg13@gmail.com",
        nombre: reserva.nombre,
        telefono: reserva.telefono,
        servicio: reserva.servicio,
        origen: reserva.origen,
        destino: reserva.destino,
        fecha: reserva.fecha,
        hora: reserva.hora,
        pasajeros: reserva.pasajeros
      });

      mensaje.style.color = "#4caf50";
      mensaje.textContent =
        "✔ Tu reserva fue registrada con éxito. Un asesor de COLESTUR te contactará pronto.";

      form.reset();

    } catch (err) {
      console.error(err);
      mensaje.style.color = "#ff5252";
      mensaje.textContent =
        "❌ Ocurrió un error al registrar la reserva. Intenta de nuevo.";
    }
  });
</script>

</body>
</html>
