    --card: #0c0d11;
    --card-soft: #13141b;
    --accent: #3a7ce9;
    --text: #f4f6f9;
    --muted: #9ca3b5;
    --border: #1c1d25;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    color: var(--text);
  }

  header {
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(10,10,14,0.6);
    border-bottom: 1px solid #0e1015;
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .logo-circle {
    width: 38px;
    height: 38px;
    border-radius: 999px;
    background: linear-gradient(135deg, #ffeaa7, #f1c40f);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #111;
    font-weight: 800;
  }

  main {
    padding: 20px 16px 140px;
    max-width: 780px;
    margin: auto;
  }

  .trip-card {
    background: var(--card);
    padding: 18px;
    border-radius: 18px;
    border: 1px solid var(--border);
    margin-bottom: 22px;
  }

  label {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    background: var(--card-soft);

    color: var(--text);
  }

  #map {
    width: 100%;
    height: 300px;
    border-radius: 18px;
    margin-bottom: 18px;
    border: 1px solid var(--border);
  }

  .info-box {
    background: var(--card);
    padding: 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    margin-bottom: 20px;
  }

  .info-item {
    font-size: 15px;
    margin-bottom: 6px;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 65px;
    background: #0d0e12;
    border-top: 1px solid #1f2027;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 99999;
  }

  .nav-item {
    text-align: center;
    font-size: 13px;
    color: var(--muted);

  }

  .nav-item span {

  .confirm-container {

    left: 0;

  .btn-confirm {

    border-radius: 999px;
    color: white;
    font-weight: 700;
    font-size: 16px;
  }

</style>
</head>

<body>

<header>
  <div class="logo-circle">CR</div>
  <div>
    <div style="font-size:12px;color:var(--muted)">TRANSPORTE ESPECIAL</div>
    <div style="font-size:18px;font-weight:700">COLESTUR S.A.S.</div>
  </div>
</header>

<main>

  <section class="trip-card">
    <label>Punto de recogida</label>
    <input id="origen" placeholder="Cargando ubicaci√≥n..." />

    <label style="margin-top:14px;">Destino</label>
    <input id="destino" placeholder="¬øA d√≥nde vas?" />
  </section>

  <div id="map"></div>

  <div class="info-box">
    <div class="info-item">üìç <b>Distancia:</b> <span id="distancia">‚Äî</span></div>
    <div class="info-item">‚è± <b>Tiempo estimado:</b> <span id="tiempo">‚Äî</span></div>
  </div>

  <section class="trip-card">
    <label>Nombre completo</label>
    <input id="nombre" />

      <option>Empresarial</option>

</div>

  <a href="index.html" class="nav-item"><span>üè†</span> Inicio</a>
  <a href="reservar.html" class="nav-item"><span>üöå</span> Reservar</a>
  <a href="contacto.html" class="nav-item"><span>üìû</span> Contacto</a>
</div>

<script>
let map, originMarker, destMarker;
let directionsService, directionsRenderer;

/* ========================================================
   INICIALIZAR MAPA
======================================================== */
function initMap() {
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({
    suppressMarkers: true,
    polylineOptions: { strokeColor: "#3a7ce9", strokeWeight: 6 }
  });

  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 4.71, lng: -74.07 },
    zoom: 14,
    disableDefaultUI: true
  });

  directionsRenderer.setMap(map);

  const geocoder = new google.maps.Geocoder();

  navigator.geolocation.getCurrentPosition(
    pos => {
      const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };

      setOrigin(loc);
      geocoder.geocode({ location: loc }, (res, status) => {
        if (status === "OK" && res[0]) {
          document.getElementById("origen").value = res[0].formatted_address;
        }
      });
    }
  );

  const options = {
    fields: ["formatted_address", "geometry", "name"],
    componentRestrictions: { country: "co" }
  };

  const acOrigen = new google.maps.places.Autocomplete(document.getElementById("origen"), options);
  const acDestino = new google.maps.places.Autocomplete(document.getElementById("destino"), options);

  acOrigen.addListener("place_changed", () => {
    const p = acOrigen.getPlace();
    if (p.geometry) {
      setOrigin(p.geometry.location);
      calcularRuta();
    }
  });

  acDestino.addListener("place_changed", () => {
    const p = acDestino.getPlace();
    if (p.geometry) {
      setDestino(p.geometry.location);
      calcularRuta();
    }
  });
}

/* ========================================================
   MARCADORES
======================================================== */
function setOrigin(latLng) {
  if (!originMarker) {
    originMarker = new google.maps.Marker({
      position: latLng,
      map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 7,
        fillColor: "#3a7ce9",
        fillOpacity: 1,
        strokeColor: "#fff",
        strokeWeight: 2
      }
    });
  } else originMarker.setPosition(latLng);
}

function setDestino(latLng) {
  if (!destMarker) {
    destMarker = new google.maps.Marker({
      position: latLng,
      map,
      icon: {
        path: "M0 0 L 2 4 L 0 12 L -2 4 Z",
        fillColor: "#4bff8f",
        fillOpacity: 1
      }
    });
  } else destMarker.setPosition(latLng);
}

/* ========================================================
   CALCULAR RUTA
======================================================== */
function calcularRuta() {
  const origen = document.getElementById("origen").value;
  const destino = document.getElementById("destino").value;

  if (!origen || !destino) return;

  directionsService.route(
    {
      origin: origen,
      destination: destino,
      travelMode: "DRIVING",
      drivingOptions: {
        departureTime: new Date(),
        trafficModel: "best_guess"
      }
    },
    (res, status) => {
      if (status === "OK") {
        directionsRenderer.setDirections(res);

        const leg = res.routes[0].legs[0];
        document.getElementById("distancia").textContent = leg.distance.text;
        document.getElementById("tiempo").textContent = leg.duration_in_traffic.text;
      }
    }
  );
}

window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD32zkRd46s5jKHkTjj2868WOMfv7m_V48&libraries=places&callback=initMap" async defer></script>

</body>
